<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ===CSS LINKS=== -->
  <!-- reset -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- main -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Project 1</title>
</head>

<body class="background">
  <div class="container">
    <header>
      <div class="row">
        <div class="col l12">

          <h5 id="tagline">Movie Buddy</h5>
          <h1 id="page-heading"></h1>

        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col l12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">What awaits you</span>
              <div id="best-sellers-container">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col l6">
          <div class="card blue">
            <div class="card-content black-text">
              <span class="card-title">Look it up</span>
              <div id="search-form-container">
                <form action="#" method="get" id="search-form">
                  <div class="form-group">
                    <label for="title-search"></label>
                    <input type="text" name="title-search-box" id="title-search" aria-describedby="titleHelp"
                      placeholder="Die Hard">
                    <small class="helper-text" id="titleHelp"></small>
                  </div>
                  <div class="form-group">
                    <label for="director-search"></label>
                    <input type="text" name="director-search-box" id="director-search" aria-describedby="authorHelp"
                      placeholder="Action/Cop">
                    <small class="helper-text" id="authorHelp"></small>
                  </div>

                  <button type="submit" class="form-button" id="submit-btn">Search</button>
                  <button type="reset" class="form-button" id="reset-btn">Reset</button>

                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col l6">
            <div class="card">
              <div class="card-content white-text">
                <span class="card-title">Movies</span>

                <div id="results-container">

                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer>

      <ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="large material-icons">arrow_drop_down_circle</i><span></div>
          <div class="collapsible-body"></div>
        </li>
      </ul>

  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/script.js"></script>


</body>

</html>
